<div class="card" style="width: 20rem;">
    <img (click)="goToPage()" class="card-img-top" src="{{item?.thumbnail.path}}.{{item?.thumbnail.extension}}" alt="{{item?.name || item?.title}}">
    <div class="card-body">
      <h3 class="card-title">{{(this.item?.name || this.item?.title) | toUpperCase }}</h3>
      <button type="button" (click)="goToPage()" class="btn btn-primary btn-lg btn-block">{{item?.buttonText || 'Details'}}</button>
    </div>
</div>
